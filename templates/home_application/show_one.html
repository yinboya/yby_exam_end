<%inherit file = '/home_application/layout.html'/>
<%block name = "content">
<!--HTML-->
<div class="king-content-wrap">
    <div class="king-layout1-content" style="margin-left: 216px;">
        <div>
            <div style="margin-left: 20%">
                业务名称：<input id="select_business" type="text" list="selectlist">
                <datalist id="selectlist">

                </datalist>
                <input id="select_time" type="date">
                <button onclick="f()">搜索</button>
            </div>

        </div>
        <div class="king-block king-block-bordered">
            <div class="king-block-header king-gray-light">
                <h3 class="king-block-title">执行历史</h3>
            </div>
            <div class="king-block-content">
                <table id="table2_demo4" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>业务名称</th>
                        <!--<th>集群名称</th>-->
                        <th>脚本名称</th>
                        <th>时间</th>
                        <th>ip</th>
                        <th>周期开关</th>
                        <th>查看详情</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--JS-->
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/jquery.dataTables.js"
        type="text/javascript"></script>
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/dataTables.bootstrap.js"
        type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
         $.ajax({
                url: site_url+ 'operation/business',
                type: 'get',
                dataType: 'json',
                success : function(data){
                    console.log('获取');
                    $("#selectlist").empty();
                    console.log(data.data);
                    for(var i = 0; i<data.data.length; i++){
                        $("#selectlist").append("<option >" + data.data[i]['name'] + "</option>")
                    }
            }});
        $.ajax({
            url: site_url+ 'records/records',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                $("#table2_demo4 tbody").empty();
                console.log(data.data.length);
                for (var i = 0; i < data.data.length; i++) {
                    console.log('2222')
                    tr = '';
                    if(data.data[i]['status'] == 0){
                        tr = '<tr><td>' + data.data[i]['biz_name'] + '</td><td>' + data.data[i]['script_name'] + '</td><td>' + data.data[i]['start_time'] + '</td><td>' + data.data[i]['ip'] + '</td><td>'+ '<button style="color:red" onclick="btn1('+ data.data[i]['id'] +')">开启</button>' +'</td><td>'+'<a href="${SITE_URL}records/de/?re='+data.data[i]['id']+'">查看详情</a>' +'</td></tr>';
                    }else{
                        tr = '<tr><td>' + data.data[i]['biz_name'] + '</td><td>' + data.data[i]['script_name'] + '</td><td>' + data.data[i]['start_time'] + '</td><td>' + data.data[i]['ip'] + '</td><td>'+ '<button style="color:blue" onclick="btn2('+ data.data[i]['id'] +')">关闭</button>' +'</td><td>'+'<a href="${SITE_URL}records/de/?re='+data.data[i]['id']+'">查看详情</a>' +'</td></tr>';
                    }

                    $("#table2_demo4 tbody").append(tr)
                }
            }
        });
    })
</script>
<script>
    function f() {
        var bk_biz_name = $("#select_business").val();
        var time = $("#select_time").val();
        $.ajax({
            url:site_url+ 'records/search_records',
            type:'get',
            dataType:'json',
            data:{
                bk_biz_name:bk_biz_name,
                time:time,
            },
            success: function (data) {
                $("#table2_demo4 tbody").empty();
                for (var i = 0; i < data.data.length; i++) {
                    tr = '';
                    if(data.data[i]['status'] == 0){
                        tr = '<tr><td>' + data.data[i]['biz_name'] + '</td><td>' + data.data[i]['script_name'] + '</td><td>' + data.data[i]['start_time'] + '</td><td>' + data.data[i]['ip'] + '</td><td>'+ '<button style="color:red" onclick="btn1('+ data.data[i]['id'] +')">开启</button>' +'</td><td>'+'<a href="${SITE_URL}records/de/?re='+data.data[i]['id']+'">查看详情</a>' +'</td></tr>';
                    }else{
                        tr = '<tr><td>' + data.data[i]['biz_name'] + '</td><td>' + data.data[i]['script_name'] + '</td><td>' + data.data[i]['start_time'] + '</td><td>' + data.data[i]['ip'] + '</td><td>'+ '<button style="color:blue" onclick="btn2('+ data.data[i]['id'] +')">关闭</button>' +'</td><td>'+'<a href="${SITE_URL}records/de/?re='+data.data[i]['id']+'">查看详情</a>' +'</td></tr>';
                    }

                    $("#table2_demo4 tbody").append(tr)
                }
            }
        })

    };
    function btn1(id) {
        $.ajax({
            url:site_url+ 'records/start',
            type:'get',
            dataType:'json',
            data:{
                records_id:id,
            },
            success:function () {
                window.location.reload()
            }
        })
    }
    function btn2(id) {
        $.ajax({
            url:site_url+ 'records/end',
            type:'get',
            dataType:'json',
            data:{
                records_id:id,
            },
            success:function () {
                window.location.reload()
            }
        })
    }
    function btn3(id) {
        $.ajax({
            url:site_url+ 'records/de',
            type:'get',
            dataType:'json',
            data:{
                records_id:id,
            },
            success:function (data) {
                window.location.href="${SITE_URL}records/de/";
                alert(data.data);
            }
        })
    }
</script>
</%block>
