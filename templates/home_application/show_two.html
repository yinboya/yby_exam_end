<%inherit file = '/home_application/layout.html'/>
<%block name = "content">
<!--HTML-->
<div class="king-content-wrap">
    <div class="king-layout1-content" style="margin-left: 216px;">
        <div class="king-block king-block-bordered">
            <div class="king-block-header king-gray-light">
                <h3 class="king-block-title">详情信息</h3>
            </div>
            <div class="king-block-content">
                <table id="table2_demo4" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>ip</th>
                        <th>日志信息</th>
                        <th>查看详情</th>
                        <th>动态数据展示</th>
                    </tr>
                    </thead>
                    <tbody>
                        %for data in data_list:
                            <tr>
                                <th style="width: 20%">${data['start_time']}</th>
                                <th style="width: 10%">${data['ip']}</th>
                                <th>${data['log_content']}</th>
                                <th style="width: 10%"><button onclick="btn3(${data['id']})">查看详情</button></th>
                                <th style="width: 15%"><a href="${SITE_URL}records/dynamic_html?host_id=${data['id']}">动态展示</a></th>
                            </tr>
                        %endfor
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--JS-->
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/jquery.dataTables.js"
        type="text/javascript"></script>
<script src="https://magicbox.bk.tencent.com/static_api/v3/assets/datatables-1.10.7/dataTables.bootstrap.js"
        type="text/javascript"></script>
<script>
    function btn3(id) {
        $.ajax({
            url:site_url+ 'records/details',
            type:'get',
            dataType:'json',
            data:{
                records_id:id,
            },
            success:function (data) {
                alert(data.data);
            }
        })
    }
    function btn4(id) {
        $.ajax({
            url:site_url+ 'records/details',
            type:'get',
            dataType:'json',
            data:{
                records_id:id,
            },
            success:function (data) {
                alert(data.data);
            }
        })
    }
</script>
</%block>
